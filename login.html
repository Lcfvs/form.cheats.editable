<!DOCTYPE html>
<html>
    <head>
        <title>form.cheats.login</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./lib/form.cheats/css/style.css" media="all" />
        <link rel="stylesheet" href="./lib/form.cheats.editable/css/style.css" media="all" />
        <link rel="stylesheet" href="./css/style.css" media="all" />
    </head>
    <body>
        <section>
            <h1>Login</h1>
            <form class="cheats login">
                <fieldset>
                    <p class="account">
                        <label for="account">Account</label>
                        <input id="account" name="account" type="text" placeholder="Lcf.vs" />
                    </p>
                    <p class="password">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="●●●●●●●●●●●●" />
                    </p>
                    <p>
                        <button id="login" class="fa" type="submit">&#xf01b;</button>
                    </p>
                </fieldset>
            </form>
        </section>
        <script src="./lib/form.cheats/js/script.js"></script>
        <script src="./lib/form.cheats.editable/js/script.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
